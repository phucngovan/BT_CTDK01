  <script>
      let a=parseInt(prompt(" Nhap gia tri cua a:"));
      let b=parseInt(prompt(" Nhap gia tri cua b:"));
      let c=parseInt(prompt(" Nhap gia tri cua c:"));
      if (a>b && a>c) {
          alert("a la so lon nhat");
      } else if (b>c) {

      } else {
          alert("c la so lon nhat")
      };
  </script>
