<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05</title>
</head>
<body>
 <script>
     let a = parseInt(prompt("Diem trung binh la :"));
     if (a<=5) {
         alert("Hoc sinh X hoc luc kem");
     } else if (a>5&&a<7) {
         alert("Hoc sinh X hoc luc trung binh");
     } else if(a>=7&&a<8.5) {
         alert("Hoc siinh X la hoc sinh kha");
     } else {
         alert("Hoc sinh X la hoc sinh gioi")
     }

 </script>
</body>
</html>
